<!DOCTYPE html>
<html>
<head>
    <title>Detalle de Venta</title>
</head>
<body>
    <!-- BotÃ³n para imprimir -->
    <button onclick="imprimirPDF()">Imprimir Factura</button>

    <!-- PDF embebido en un objeto <embed> -->
    <embed id="pdfEmbed" width="100%" height="800px" type="application/pdf" src="data:application/pdf;base64,{{ pdf_content|safe }}">

    <!-- Script para imprimir el PDF -->
    <script>
        function imprimirPDF() {
            var embedElement = document.getElementById("pdfEmbed");
            if (embedElement) {
                embedElement.print();
            }
        }
    </script>
</body>
</html>
